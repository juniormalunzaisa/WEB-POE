 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enquiry | Cloud Cakes</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(180deg, #b3e5fc, #e1f5fe);
    color: #333;
    line-height: 1.6;
    overflow-x: hidden;
  }

  header {
    background: #0288d1;
    color: white;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: relative;
    z-index: 2;
  }

  header h1 { margin: 0; font-size: 2rem; }
  nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0 0;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  nav ul li a:hover { color: #b3e5fc; }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
    z-index: 2;
  }

  h2 { color: #0288d1; text-align: center; margin-bottom: 30px; }

  form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
  }

  @media(min-width: 700px) {
    form {
      grid-template-columns: 1fr 1fr;
    }
    .full-width { grid-column: 1 / -1; }
  }

  label { font-weight: bold; color: #444; }
  input, textarea, select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: border 0.3s;
  }
  input:focus, textarea:focus, select:focus {
    border: 1px solid #0288d1;
    outline: none;
  }

  button {
    background: #0288d1;
    color: white;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #0277bd; }

  footer {
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    background: #0288d1;
    color: white;
    font-size: 0.9rem;
    position: relative;
    z-index: 2;
  }

  /* Floating Logos */
  .floating-logo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }

  .floating-logo img {
    position: absolute;
    width: 150px;
    opacity: 0.08;
    animation: floatLogo 60s linear infinite;
  }

  /* Create multiple floating logos with different delays & positions */
  .floating-logo img:nth-child(1) { top: 10%; left: -20%; animation-delay: 0s; }
  .floating-logo img:nth-child(2) { top: 30%; left: -30%; animation-delay: 15s; width: 120px; }
  .floating-logo img:nth-child(3) { top: 60%; left: -25%; animation-delay: 30s; width: 180px; }
  .floating-logo img:nth-child(4) { top: 80%; left: -15%; animation-delay: 45s; width: 140px; }

  @keyframes floatLogo {
    0% { transform: translateX(0) rotate(0deg); }
    50% { transform: translateX(120vw) translateY(20vh) rotate(180deg); }
    100% { transform: translateX(0) rotate(360deg); }
  }

</style>
</head>
<body>

<!-- Floating Logos -->
<div class="floating-logo">
  <img src="img/Screenshot 2025-08-12 123551.png" alt="Cloud Cakes Logo">
  <img src="img/Screenshot 2025-08-12 123551.png" alt="Cloud Cakes Logo">
  <img src="img/Screenshot 2025-08-12 123551.png" alt="Cloud Cakes Logo">
  <img src="img/Screenshot 2025-08-12 123551.png" alt ="Cloud Cakes Logo">
</div>

<header>
  <h1>Make an Enquiry</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="enquiry.html">Enquiry</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Custom Cake Orders & Event Enquiries</h2>
  <form action="#" method="post">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="cell-number">Cell Number:</label>
    <input type="tel" id="cell-number" name="cell-number" required>

    <label for="whatsapp-number">WhatsApp Number:</label>
    <input type="tel" id="whatsapp-number" name="whatsapp-number">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="occasion">Occasion:</label>
    <input type="text" id="occasion" name="occasion" required>

    <label for="event-date">Date of Event:</label>
    <input type="date" id="event-date" name="event-date" required>

    <label for="order-type">What would you like to order?</label>
    <select id="order-type" name="order-type" required>
      <option value="">Select</option>
      <option value="cake">Cake</option>
      <option value="cupcakes">Cupcakes</option>
      <option value="cookies">Cookies</option>
      <option value="custom-dessert">Custom Dessert</option>
    </select>

    <label for="serving">Number of Servings:</label>
    <select id="serving" name="serving" required>
      <option value="">Select</option>
      <option value="10-20">10-20</option>
      <option value="21-50">21-50</option>
      <option value="51-100">51-100</option>
      <option value="100+">100+</option>
    </select>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" required>

    <label for="pickup-delivery">Collection or Delivery:</label>
    <select id="pickup-delivery" name="pickup-delivery" required>
      <option value="">Select</option>
      <option value="collection">Collection</option>
      <option value="delivery">Delivery</option>
    </select>

    <label for="collection-date" class="full-width">Date and Time of Collection:</label>
    <input type="datetime-local" id="collection-date" name="collection-date" class="full-width">

    <label for="additional-info" class="full-width">Any Important Information:</label>
    <textarea id="additional-info" name="additional-info" rows="4" placeholder="Allergies, special instructions, etc." class="full-width"></textarea>

    <button type="submit" class="full-width">Submit Enquiry</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Cloud Cakes. All rights reserved.</p>
</footer>

</body>
</html>
